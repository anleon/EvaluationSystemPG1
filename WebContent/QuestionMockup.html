<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Utvärdering :: KYH</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="addAlternative.js" ></script>
	</head>
	<body>



<div class="question">
	<h4>Fråga 1</h4>
	<textarea name="question_description_1"></textarea>
	
	<fieldset>
		<input type="checkbox" id="free_text_1" name="option_types_1" value="Fri text" checked="checked" />
		<label for="free_text_1">Fritext</label>
		<input type="checkbox" id="alternatives_1" name="option_types_1" value="Fasta" checked="checked" />
		<label for="alternatives_1">Fasta alternativ</label>
	</fieldset>

	<fieldset>
		<input type="radio" id="single_choice_1" name="option_type_1" />
		<label for="single_choice_1">Enval</label>
		<input type="radio" id="multiple_choice_1" name="option_type_1" />
		<label for="multiple_choice_1">Flerval</label>
		<input type="radio" id="scale_1" name="option_type_1" checked="checked" />
		<label for="scale_1">1-6</label>
	</fieldset>
	
	<h5>Beskrivning av Alternativen</h5>
	<fieldset>
		<ul>
			<li>
				<input type="text" id="alt_description_1_1" name="alt_description_1_1" />
				<input type="image" id="remove_alt_1_1" name="remove_alt_1_1" src="remove.jpg" alt="Ta bort" />
			</li>
			<li>
				<input type="text" id="alt_description_1_2" name="alt_description_1_2" />
				<input type="image" id="remove_alt_1_2" name="remove_alt_1_2" src="remove.jpg" alt="Ta bort" />
			</li>
		</ul>
		<input type="image" id="add_alt_1" name="add_alt_1" src="add.jpg" alt="Lägg till" />
	</fieldset>
</div>
